    <title>Document</title>

<body>
    <form method="post" action="p19_member.jsp">
        <!--post방식은 html페이지에 form형태에서 값을 전달한다.-->
        이름 : <input type="text" name="username"><br>
        <!--name을 username으로 붙여줘서 이후에 키를 받을 때 목적 대상 설정을 해줄 수 있다.-->
        비밀번호 : <input type="password" name="userpasswd"><br>
        <input type="submit" value="전송">
        <!-- 현 페이지에 입력한 내용을 제출하게 해주는 submit 태그(번호)-->
    </form>
