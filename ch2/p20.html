<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var arr = new Array("빨간색", 1010, "deadfire", "Javascript", "XX");//새 어레이와 그의 요소들을 담은 변수 생성.
        //js에서는 배열의 자료형을 정의하지 않아도 되므로 안의 요소들의 자료형도 제각각이여도 상관 없다.
        document.write("<H2>Original</H2>");//h2형식의 문자열 출력
        for (i = 0; i < arr.length; i++) {//어레이의 길이만큼 반복하는 for문 만들기
            document.write("arr[" + i + "] : " + arr[i] + "<br>");//for문을 돌며 각 arr의 요소들을 가져와 포맷에 맞게 출력한다.
        }

        arr.sort();//arr를 기본 정렬한다.
        document.write("<hr><h2>기본정렬</h2>");//h2형식의 문자열과 하이라이트 선 출력
        for (i = 0; i < arr.length; i++) {//어레이의 길이만큼 반복하는 for문 만들기
            document.write("arr[" + i + "] : " + arr[i] + "<br>");//for문을 돌며 각 arr의 요소들을 가져와 포맷에 맞게 출력한다.
        }

        function compare(a, b) { //인자 두개를 받는 함수 compare만들기
            if (a < b) return 1;//만약 a가 b보다 작으면 1을 리턴
            else if (a > b) return -1; //만약 b가 a보다 작으면 -1을 리턴
            else return 0;//위 조건 모두 해당되지 않으면, 즉 =이라면
        }

        arr.sort(compare); //역순정렬에 compare함수 사용
        document.write("<H2> 역순정렬 </H2>");
        for (i = 0; i < arr.length; i++) {
            //어레이의 길이만큼 반복하는 for문 만들기
                document.write("arr[" + i + "] : " + arr[i] + "<br>");//for문을 돌며 각 arr의 요소들을 가져와 포맷에 맞게 출력한다.
            }

    </script>
