<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function call(num) {//함수 안에서 switch문 사용
        switch (num) {
          case 1:
            document.write("1입니다.");//num으로 받은 값을 케이스와 비교해서 맞으면 실행하고 break 아니면 다음으로
            break;
          case 2:
            document.write("2입니다.");
            break;
          case 3:
            document.write("3입니다.");
            break;
          default:
            document.write("1,2,3 셋다 아닙니다.");
            break;
        }
      }
    </script>
  </head>
  <body>
    <script>
      call(5);//함수 호출
    </script>
  </body>
</html>
