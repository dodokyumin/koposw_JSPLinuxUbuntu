<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function call1 (){ //인자를 받지 않는 함수 만들기.
            var a = "abc";//문자열을 변수에 담기
            var b = "efg";;//문자열을 변수에 담기
            document.write("String연산:"+(a+b));//문자열을 합쳐 document에 출력
        }

        function call2 (){//인자를 받지 않는 함수 만들기.
            var a = 1;//인자를 받지 않는 함수 만들기.
            var b = 2;//인자를 받지 않는 함수 만들기.
            document.write("integer연산" + (a+b));//숫자를 합쳐 document에 출력
        }
        
    </script>

</head>
<body>
    <script>
        call1();//메소드 부르기
    </script>
    <br>
    <script>
        call2();//메소드 부르기
    </script>
    <br>
    Good...
</body>
</html>
