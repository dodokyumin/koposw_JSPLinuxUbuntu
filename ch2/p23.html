<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <title>Document</title>

    <script language="javascript">
        document.write("hi, from p23.html");  //현재페이지에서 온 문자열.
        
        function callOtherFrame(){
            var doc = open("p23_1.html","output");
            //window.open("url","name","options") 새 창을 띄운다.
            doc.document.write('<body><h1>hello! from p23.html</h1>'); 
            doc.document.write('</body>'); //doc에 새 프레임을 저장해주고, 새 프레임의 document.write를 보내주면
            doc.document.close();//도큐먼트 끄기.
        }

    </script>
</head>

<body>
    <p>버튼 눌러 새창에 두번째 프레임 띄우기</p>
    <button onclick="callOtherFrame()">옆 프레임으로 이동</button>
    <!-- 클릭을 트리거로 만들어 해당 함수를 실행하게 만들어준다.-->
    TEST document
</body>

</html>
