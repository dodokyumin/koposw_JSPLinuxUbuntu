<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var d = new Date(2020, 11, 31); //2020년 12월 31일. Date메소드로 년 월 일을 보내어 변수 d에 저장
            document.write(" 년도는 : " + d.getFullYear() + //담은 변수의 연도를 리턴받는 getfullyear()
            " 월은 : " + d.getMonth() +//담은 변수의 month를 리턴받는 getmonth()
            " 일은 : " + d.getDate() +//담은 변수의 date를 리턴받는 getdate()
            " 요일은 : " + d.getDay() +//담은 변수의 day를 리턴받는 getfday()
            " 시는 : " + d.getHours() +//담은 변수의 hour를 리턴받는 gethours()
            " 분은 : " + d.getMinutes() +//담은 변수의 minutes를 리턴받는 getminutes()
            " 초는 : " + d.getSeconds() +//담은 변수의 seconds를 리턴받는 getseconds()
            " 밀리초 : " + d.getMilliseconds() + "<hr>");//담은 변수의 milliseconds를 리턴받는 getmilliseconds()

        d.setFullYear(2010); //set종류의 함수로 2010년으로 바꾼다.

        document.write(d + "<hr>"); //연도를 변경하여 담은 변수와 하이라이트를 document에 출력
        d.setMonth(7);//set종류의 함수로 7월으로 바꾼다.
        document.write(d + "<hr>");//달을 변경하여 담은 변수와 하이라이트를 document에 출력

    </script>
</head>

<body>

</body>

</html>
