<!DOCTYPE html>
<html lang="en">
<head>
    <script> //스크립트에서 메소드 만들기.
        function call (mystr){ //mystr변수를 파라미터로 받아 
            document.write("Hello World" + mystr + "<br>");
        }//write함수에 같이 넣어 출력한다.
    </script>

</head>
<body>
    <script>
    call("11"); //call메소드에 String 11을 넣어주는 명령. 스크립트 태그로 감싸준다.
    </script>
    Good...<br> <!--줄바꿈 하는 코드-->
    <script>
    call("22");//call메소드에 String 22을 넣어주는 명령. 스크립트 태그로 감싸준다.
    </script>
</body>
</html>
