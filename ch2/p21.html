<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        for( obj in navigator){ //네비게이터객체를 도는 변수 obj, 네비게이터 요소 갯수만큼 반복한다.
            document.write(obj + " : " + navigator[obj]+"<br>") //변수와 네비게이터 객체의 해당 값을 포맷에 맞게 출력.
        }//navigator 객체는 브라우저 공급자 및 버전 정보 등을 포함한 브라우저에 대한 다양한 정보를 저장하는 객체
    </script>
</head>

</body>

</html>
