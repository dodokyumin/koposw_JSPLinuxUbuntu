<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function call(){//인자를 받지 않는 메소드 만들기
            MyString = " Hello World Welcome to my world";//변수에 문자열을 담기.
            document.write("Test1 :" + MyString.charAt(11) + "<br>")//해당 문자열의 11번째 캐릭터를 가져와 해당 포맷으로 출력
            document.write("Test2 :" + MyString.indexOf("to") + "<br>")//to문자열이 속한 (앞에서부터 계산) 인덱스 값을 가져와 해당 포맷으로 출력
            document.write("Test3 :" + MyString.lastIndexOf("to") + "<br>")//to문자열이 속한 (뒤에서부터 계산) 인덱스 값을 가져와 해당 포맷으로 출력
            document.write("Test4 :" + MyString.substr(5,5) + "<br>")//해당 문자열의 5번째~5번째로 자른 문자열을 가져와 해당 포맷으로 출력
            document.write("Test5 :" + "AaBbCc".toLowerCase() + "<br>")//해당 문자열을 소문자로 바꾼 문자열을 가져와 해당 포맷으로 출력
            document.write("Test6 :" + "AaBbCc".toUpperCase() + "<br>")//해당 문자열 대문자로 교체한 문자열을 가져와 해당 포맷으로 출력
        }
    </script>
</head>

<body>
    <script>call();</script><!--함수 실행하기.-->
    Good...
</body>

</html>
