<html>
<head>
<meta charset="utf-8" /><!-- utf-8형식으로 텍스트를 읽는다.-->
<title>제목줄입니다.</title><!-- 타이틀 태그로 감싸면 해당 페이지의 제목으로 설정이 된다.-->
</head>
<body>
<HR ALIGN = LEFT WIDTH=100 SIZE=5> <!--HR태그는 highlight 선을 그린다.-->
<HR ALIGN = CENTER WIDTH=100 SIZE=2><!--align값으로 정렬하고-->
<HR ALIGN = RIGHT WIDTH=100 SIZE=10><!--width와 size값으로 크기조절한다.-->
</body>
</html>
