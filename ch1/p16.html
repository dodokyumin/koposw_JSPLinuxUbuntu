<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목줄입니다</title>
</head>
<body background="https://d2u3dcdbebyaiu.cloudfront.net/uploads/atch_img/813/93a0de20d1db73179a05cad4786f01b6_res.jpeg">
  <!-- “http://www.kopo.ac.kr/images/logo/ctc.png” -->
  <!-- 바티 태그의 background 속성에 이미지파일 링크를 걸어 백그라운드를 바꿀 수도 있다.-->
  <strong>안녕하셔요</strong> <br> <!-- strong태그로 문장을 강조-->
  <b>안녕하셔요</b><br><!-- b태그로 문장 폰트를 진하게(bold)-->
  <em>안녕하셔요</em><br><!-- em태그로 문장 강세요소 눕히기-->
  <i>안녕하셔요</i><br><!-- i태그로 문장을 기울여서-->
  <kbd>안녕하셔요</kbd><br><!-- kdb태그로 문장을 강조-->
  <code>안녕하셔요</code><br><!--요소 내의 텍스트는 브라우저의 기본 고정폭 글꼴을 사용하여 표현-->
  <tt>안녕하셔요</tt><br><!--고정폭 디스플레이에 표시될 고정폭 글꼴로 출력-->
  안녕하셔요<br><!--줄바꿈-->
  <kbd>hello</kbd><br><!-- kdb태그로 문장을 강조-->
  hello<br>
    </body>
    </html>
