<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>
	</title>
</head>

<body>
	<table border="5">
		<tr>
		<tr bgcolor="#b4b4b4">
			<td>
				<center>형 식</center>
			</td>
			<td>
				<center>구 성</center>
			</td>
			<td>
				<center>내 용</center>
			</td>
		</tr>
		<tr>
			<td rowspan="5">
				<center>&lt;LI&gt;</center>
			</td>
			<td>&lt;UL&gt;...&lt;/UL&gt;</td>
			<td>순서가 없는 목록으로 일반적인 나열을 말합니다.</td>
		</tr>
		<tr>

			<td>&lt;OL&gt;...&lt;/OL&gt;</td>
			<td>순서가 있는 목록으로 위에서부터 번호를 매깁니다.</td>
		</tr>
		<tr>
			<td>&lt;MENU&gt;...&lt;/MENU&gt;</td>
			<td>메뉴목록으로 그리길지 않은 문장의 열거에 사용합니다.</td>
		</tr>
		<tr>
			<td>&lt;DIR&gt;...&lt;/DIR&gt;</td>
			<td>디렉토리 목록으로 메뉴목록보다 짧은 문장을 나열합니다.</td>
		</tr>
		<tr>
			<td>&lt;DL&gt;...&lt;/DL&gt;</td>
			<td>정의목록 태그.&lt;LI&gt;가 아닌&lt;DT&gt;와&lt;DD&gt;를 사용합니다.</td>
		</tr>
	</table>
</body>

</html>
