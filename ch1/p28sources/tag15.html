<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>
	</title>
</head>

<body>
	<table border="5">
		<tr>
		<tr bgcolor="#b4b4b4">
			<td>
				<center>형 식</center>
			</td>
			<td>
				<center>구 성</center>
			</td>
			<td>
				<center>내 용</center>
			</td>
		</tr>
		<tr>
			<td rowspan="6">&lt;TABLE&gt;</td>
			<td>&lt;TABLE BORDER&gt;...&lt;/TABLE&gt;</td>
			<td>표의 전체 형식을 나타냅니다.</td>
		</tr>
		<tr>
			<td>&lt;TR&gt;&lt;TD&gt;&lt;/TD&gt;&lt;/TR&gt;</td>
			<td>표 내부에 들어갈 형식을 정의합니다.</td>
		</tr>
		<tr>
			<td>&lt;TD COLSPAN=n&gt;...&lt;/TABLE&gt;</td>
			<td>가로칸을 n만큼 합쳐줍니다.</td>
		</tr>
		<tr>
			<td>&lt;TD ROWSPAN=n&gt;...&lt;/TABLE&gt;</td>
			<td>세로칸을 n만큼 합쳐줍니다.</td>
		</tr>
		<tr>
			<td>&lt;TD ALIGN=...&gt;</td>
			<td>표안의 좌우 정렬방식을 정의합니다.</td>
		</tr>
		<tr>
			<td>&lt;TD VALIGN=...&gt;</td>
			<td>표안의 상하 정렬방식을 정의합니다.</td>
		</tr>
	</table>
</body>

</html>
