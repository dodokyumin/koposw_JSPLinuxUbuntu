<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목줄입니다.</title>
</head>
<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff">
    <!--body객체의 속성 text와 link, vlink와 alink각각에 rgb값을 넣어주어 색상을 바꿀 수 있다.-->
<table border="1">
    <!-- table태그는 표를 만들어주는 태그로, border속성에 1을 넣어주어 테두리를 만들었다..-->
    <tr><!--tr태그는 table row의 약자로, 가로줄을 만드는 역할이다.-->
        <td>1</td><!--td는 table data의 약자로, 셀을 만드는 역할이다.-->
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
    <td align=center>7</td><!--td태그의 align 정렬 속성을 설정해주어 가운데정렬-->
    <td align=right>8</td><!--오른쪽 정렬-->
    <td align=left>9</td><!--왼쪽 정렬-->
    </tr>       
    <td>0010</td>
    <td>0011</td>
    <td>0012</td> 
</table>    
</body>
</html>
