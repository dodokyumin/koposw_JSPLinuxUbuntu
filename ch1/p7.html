<html>
<head>
<meta charset="utf-8" /> <!-- utf-8형식으로 텍스트를 읽는다.-->
<title>제목줄입니다.</title> <!-- 타이틀 태그로 감싸면 해당 페이지의 제목으로 설정이 된다.-->
</head>
<body>
<! 글자크기를 연습합니다-> <!-- 주석은 -가 두번 들어가야한다.-->
<h1>헬로 kopo44</h1> <!-- h1태그는 글의 제목에 사용된다.-->
<h2>헬로 kopo44</h2> <!-- h2태그는 글의 부제목에 사용된다.-->
<h3>헬로 kopo44</h3> <!-- h3태그는 h2 보다 글씨 크기가 작다.-->
<h4>헬로 kopo44</h4> <!-- h4태그는 h3 보다 글씨 크기가 작다.-->
<h5>헬로 kopo44</h5> <!-- h5태그는 h4 보다 글씨 크기가 작다.-->
<h6>헬로 kopo44</h6> <!-- h3태그는 글씨 크기가 제일 작다.-->
</body>
</html>
